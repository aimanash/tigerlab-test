
{% extends 'register/base.html' %}

{% block title %}Log In{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<center>
    <br/>
    <br/>
    <form method="POST" class="form-group" url(r'^accounts/login/', 'django.contrib.auth.views.login') >
        {% csrf_token %}
        {{form.as_p}}
        <p>Don't have an account? Create <a href="/register">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
        
    </form>
</center>
{% endblock %}
